<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <div class="heading">
      <h1>RGB Slider</h1>
      </div>

      <div class="wrapper">
      <div id="clr-box" class="color-box"><p id="clr">rgb(00, 00, 00)</p></div>
      </div>

      <div class="range-slider">

        <div class="combine">
          <span class="slider-value">0</span>
          <input class="slider" value="50%" type="range" min="0" max="255" />
          <div class="color-name">Red</div>
        </div>

        <div class="combine">
          <span class="slider-value">0</span>
          <input class="slider" value="50%" type="range" min="0" max="255" />
          <div class="color-name">Blue</div>
        </div>

        <div class="combine">
          <span class="slider-value">0</span>
          <input class="slider" value="50%" type="range" min="0" max="255" />
          <div class="color-name">Green</div>
        </div>

      </div>

      <div class="developer">
        <h1>
          Developed by Syed-Anwaar
        </h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
